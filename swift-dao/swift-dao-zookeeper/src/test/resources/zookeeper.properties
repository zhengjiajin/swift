# 服务器地址用,号分隔
zookeeper.servers=120.76.102.104:2181
# 空间根目录
zookeeper.znode.root=testjiajin
# 连接超时(默认5秒)
zookeeper.connection.timeout=5000
# 用户名(需要权限时使用,自设,默认无权限)
zookeeper.userName=
# 密码(需要权限时使用,自设,默认无权限)
zookeeper.password=
# 会话超时时间(默认180秒)
zookeeper.session.timeout=180000
# 重连间隔(默认1秒)
zookeeper.recovery.interval=1000
# 重连次数(默认无限次)
zookeeper.recovery.retries=3
